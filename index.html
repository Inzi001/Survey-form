<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="mailto:inzamamul9525@gmail.com" method="post" id="survey-form">
        <fieldset>
            <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input type="email" name="" id="email" placeholder="Enter your Email" required></label>
            <label id="number-label">Age(optional) <input type="number" name="" id="number" min="13" max="120" placeholder="Age"></label>
            <label for="dropdwon">Which option best describes your current role?
                <select name="" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely" class="margin">
                <input type="radio" name="recommend" id="Definitely" value="1" class="inline"> Definitely 
            </label>
            <label for="Maybe" class="margin">
                <input type="radio" name="recommend" id="Maybe" value="1" class="inline"> Maybe 
            </label>
            <label for="Not sure" class="margin">
                <input type="radio" name="recommend" id="Not sure" value="1" class="inline"> Not sure 
            </label>
        </fieldset>
        <fieldset>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select name="" id="feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Project</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <label for="improve">What would you like to see improved?(Check all that apply)</label>
            <label for="" class="margin"><input type="checkbox" name="" id="" value="1" class="inline"> Front-end Projects</label>
            <label for="" class="margin"><input type="checkbox" name="" id="" value="2" class="inline"> Back-end Projects</label>  
            <label for="" class="margin"><input type="checkbox" name="" id="" value="3" class="inline"> Data Visualization</label>   
            <label for="" class="margin"><input type="checkbox" name="" id="" value="4" class="inline"> Challenges</label>
            <label for="" class="margin"><input type="checkbox" name="" id="" value="5" class="inline"> Open Source Community</label>  
            <label for="" class="margin"><input type="checkbox" name="" id="" value="6" class="inline"> Gitter help rooms</label>   
            <label for="" class="margin"><input type="checkbox" name="" id="" value="7" class="inline"> Videos</label> 
            <label for="" class="margin"><input type="checkbox" name="" id="" value="8" class="inline"> City Meetups</label>   
            <label for="" class="margin"><input type="checkbox" name="" id="" value="9" class="inline"> Wiki</label>   
            <label for="" class="margin"><input type="checkbox" name="" id="" value="10" class="inline"> Forum</label>   
            <label for="" class="margin"><input type="checkbox" name="" id="" value="11" class="inline"> Additional Courses</label>   
             
            <label for="suggestion">Any comments or suggestions?<textarea name="" id="suggestion" cols="30" rows="7" placeholder="Enter your comment here"></textarea></label>
        </fieldset>
        <input type="submit" name="" id="submit" value="submit">
    </form>
</body>
</html>
